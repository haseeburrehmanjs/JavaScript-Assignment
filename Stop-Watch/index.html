<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stop Watch</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="./Assets/style/style.css">

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="background-color">

  <div class="container text-center">
    <div class="stop-watch">
      <h1>STOP WATCH</h1>
    <div class="watch-text">
      <h1>
        <span class="btn12" id="hour">0</span> &nbsp;:
        <span id="mint">0</span> &nbsp;:
        <span id="secound">0</span>
      </h1>
    </div>
    <div class="stop-watch-btn d-flex gap-6 mx-6 mt-5">
      <button class="btn1" onclick="startBtn()">Start</button>
      <button class="btn2" onclick="stopBtn()">Stop</button>
      <button class="btn3" onclick="resetBtn()">Reset</button>
    </div>
    </div>
  </div>

  <!-- JAVSCRIPT LINK -->
  <script src="main.js"></script>

  <!-- BOOTSTRAP LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
