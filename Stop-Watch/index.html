<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stop Watch</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="./Assets/style/style.css">

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <div class="text-center stop-watch ">
    <div class="container">
      <h1 class="text-light">Stop Watch</h1>
      <h1 class="stop-watch-text text-light d-flex gap-4">
        <span id="hour">0</span>:
        <span id="minute">0</span>:
        <span id="second">0</span>
      </h1>
    </div>

    <div class="stop-watch-btn container d-flex">
      <button onclick="startBtn()">Start</button>
      <button onclick="stopBtn()">Stop</button>
      <button onclick="resetBtn()">Reset</button>
    </div>
  </div>

  <!-- JAVSCRIPT LINK -->
  <script src="main.js"></script>

  <!-- BOOTSTRAP LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
