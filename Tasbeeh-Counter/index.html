<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasbeeh</title>
  
  <!-- CSS LINK -->
  <link rel="stylesheet" href="./Assets/Styles/style.css">

  <!-- BOOSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="main-img">
    <h1 class="text-center text-light"><img class="mt-3" width="250" src="./Assets/Images/logo.png" alt=""></h1>
    <div class="flex-wrap gap-3 d-flex justify-content-evenly main-cards">

      <div class="Tasbeeh-box">
        <img width="200" src="./Assets/Images/Subhan Allah.png" alt="">
        <h1 id="number1" class="text-light">0</h1>
        <button onclick="incres()"><img width="30px" src="./Assets/Images/plus.png" alt=""></button>
        <button onclick="reset()"><img width="30" src="./Assets/Images/Zero.png" alt=""></button>
      </div>
      
      <div class="Tasbeeh-box">
        <img class="mt-5" width="150" src="./Assets/Images/Alhumdulliha.png" alt="">
        <h1 id="number2" class="text-light">0</h1>
        <button onclick="incres2()"><img width="30px" src="./Assets/Images/plus.png" alt=""></button>
        <button onclick="reset2()"><img width="30" src="./Assets/Images/Zero.png" alt=""></button>
      </div>

      <div class="Tasbeeh-box">
        <img class="mt-5" width="150" src="./Assets/Images/Allaha Huakber.png" alt="">
        <h1 id="number3" class="text-light">0</h1>
        <button onclick="incres3()"><img width="30px" src="./Assets/Images/plus.png" alt=""></button>
        <button onclick="reset3()"><img width="30" src="./Assets/Images/Zero.png" alt=""></button>
      </div>

    </div>
  </div>

  <!-- JAVASCRIPT LINK -->
  <script src="main.js"></script>

  <!-- BOOTSTRAP LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
